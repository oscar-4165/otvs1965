<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Afiliado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-buy {
      background: #28a745;
      color: white;
    }
    .btn-buy:hover {
      background: #218838;
    }
    /* Botón flotante de WhatsApp */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .whatsapp:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>
  <header>
    <h1>🔥 Oferta Especial 🔥</h1>
    <p>Descubre este producto increíble en Hotmart</p>
  </header>

  <div class="container">
    <h2>¿Qué obtendrás?</h2>
    <p>👉 Beneficio 1<br>👉 Beneficio 2<br>👉 Beneficio 3</p>
    <a href="ENLACE_DE_TU_AFILIADO" class="btn btn-buy">Comprar Ahora</a>
  </div>

  <!-- Botón flotante WhatsApp -->
  <a href="https://wa.me/5491112345678?text=Hola,%20quiero%20más%20información%20sobre%20el%20producto"
     class="whatsapp" target="_blank">
     💬
  </a>
</body>
</html>
